<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <h1>A very simple snake game</h1>
    <div class="grid"></div>
    <div class="btn-group">
      <button id="start-btn">start</button>
      <button id="up-btn" name="control" value="-10">up</button>
      <button id="down-btn" name="control" value="10">down</button>
      <button id="left-btn" name="control" value="-1">left</button>
      <button id="right-btn" name="control" value="1">right</button>
      <button id="pause-btn">pause</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
